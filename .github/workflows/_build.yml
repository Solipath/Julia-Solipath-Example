name: Build Julia
on:
  workflow_dispatch:
  workflow_call:
jobs:
  build:

    runs-on: ${{matrix.os}}

    strategy: 
      matrix:
        include:
          - os: macos-latest
            command: ./solipath julia --project test/runtests.jl
          - os: ubuntu-latest
            command: ./solipath julia --project test/runtests.jl
          - os: windows-latest
            command: .\solipath julia --project test\runtests.jl
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: ${{matrix.command}}
